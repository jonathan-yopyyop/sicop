{% extends 'sicop/frontend/base/base.html' %}

{% load static %}
{% load static i18n %}

{% block page_title %}
  Error 403
{% endblock page_title %}
{% block content %}
<section class="flexbox-container">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="col-lg-4 col-md-8 col-10 p-0">
            <div class="card-header bg-transparent border-0">
                <h2 class="error-code text-center mb-2" style="font-size: 80px;">{% trans "503" %}</h2>
                <h3 class="text-uppercase text-center">{% trans "Service Unavailable" %}</h3>
            </div>
            <div class="card-content">
                <div class="row py-2">
                    <div class="col-12 col-sm-12 col-md-12 mb-1">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-block"><i class="feather icon-home"></i> Home</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
