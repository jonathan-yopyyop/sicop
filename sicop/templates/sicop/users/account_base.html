{% load static i18n %}

{% get_current_language as LANGUAGE_CODE %}
{% load custom_tags %}

<!DOCTYPE html>
<html class="loading" lang="{{ LANGUAGE_CODE }}" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta name="author" content="PIXINVENT" />
    <title> {% get_app_name %} |
      {% block title %}
      {% endblock title %}
    </title>
    <link rel="apple-touch-icon"
          href="{% static 'stack/app-assets/images/ico/apple-icon-120.png' %}" />
    <link rel="shortcut icon"
          type="image/x-icon"
          href="{% static 'stack/app-assets/images/ico/favicon.ico' %}" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
          rel="stylesheet" />
    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/vendors/css/vendors.min.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/vendors/css/forms/icheck/icheck.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/vendors/css/forms/icheck/custom.css' %}" />
    <!-- END: Vendor CSS-->
    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/css/bootstrap.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/css/bootstrap-extended.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/css/colors.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/css/components.css' %}" />
    <!-- END: Theme CSS-->
    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/css/core/menu/menu-types/vertical-menu-modern.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/css/core/colors/palette-gradient.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/app-assets/css/pages/login-register.css' %}" />
    <!-- END: Page CSS-->
    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'stack/assets/css/style.css' %}" />
    <!-- END: Custom CSS-->
  </head>
  <!-- END: Head-->
  <!-- BEGIN: Body-->
  <body class="vertical-layout vertical-menu-modern 1-column   menu-collapsed blank-page blank-page"
        data-open="click"
        data-menu="vertical-menu-modern"
        data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row"></div>
        <div class="content-body">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
    <!-- END: Content-->
    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'stack/app-assets/vendors/js/vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->
    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static 'stack/app-assets/vendors/js/forms/icheck/icheck.min.js' %}"></script>
    <script src="{% static 'stack/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js' %}"></script>
    <!-- END: Page Vendor JS-->
    <!-- BEGIN: Theme JS-->
    <script src="{% static 'stack/app-assets/js/core/app-menu.js' %}"></script>
    <script src="{% static 'stack/app-assets/js/core/app.js' %}"></script>
    <!-- END: Theme JS-->
    <!-- BEGIN: Page JS-->
    <script src="{% static 'stack/app-assets/js/scripts/forms/form-login-register.js' %}"></script>
    <!-- END: Page JS-->
    <script>
      console.log('Hello from sicop/templates/stack/user/account_base.html')
      $('.alert').alert()
    </script>
  </body>
  <!-- END: Body-->
</html>
